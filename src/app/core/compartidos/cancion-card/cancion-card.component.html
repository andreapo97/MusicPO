<div class="contenedor-card">
    <div class="card">
        <div class="img-card">
            <img [src]="informacion.imagen" alt="imagen">
            
        </div>
        <div class="name-card">
            <p>{{informacion.nombre}}</p>
        </div>
        <div class="artista">
            <p>{{informacion.artista}}</p>
        </div>

        <div class="play">
            <i class="fa-solid fa-play"></i>
        </div>


    </div>
</div>
